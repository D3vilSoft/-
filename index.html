<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрирование Картинок</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Высота 100% окна */
            background: url('Untitled-1-Recovered.png') no-repeat center center / cover; /* Фон-картинка */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Вертикальное расположение элементов */
        }

        .image-container {
            display: flex;
            gap: 20px; /* Отступы между картинками */
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
        }

        .image-container img {
            width: 100px; /* Задаем фиксированную ширину */
            height: auto; /* Сохраняем пропорции */
            border-radius: 10px; /* Закругленные углы (по желанию) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для красоты */
        }

        .color-button {
            margin-top: 100px; /* Отступ от контейнера с изображениями */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4d0101;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-button:hover {
            background-color: #f50202;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="container1">
            <img src="image1.jpg" alt="Image 1" class="img1">
            <img src="image2.jpg" alt="Image 2" class="img2">
            <img src="favicon.ico" alt="Image 3" class="img3">
        </div>
        <button onclick="sex()" class="color-button">ВЫДАТЬ СИГНАЛ</button>
    </div>

    <script>
        function shuffleImages() {
            const container = document.getElementById('container1');
            const images = Array.from(container.children);
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(images[j]);
            }
        }

        function sex() {
            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                if (shuffleCount < 6) {
                    shuffleImages();
                    shuffleCount++;
                } else {
                    clearInterval(shuffleInterval);
                }
            }, 1000); // Меняет картинки каждые 1000 мс (1 секунда)
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
