
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KissXO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cherep.css">
    <link rel="stylesheet" href="12.css">
    <link rel="stylesheet" href="13.css">
   
    
    
</head>
<body>
    <div class="container">
        <div class="image-container">
      
             <img src="Untitled-1-Recovered.png" alt="Old Image" class="image">
             
            <button class="color-button">ВЫДАТЬ СИГНАЛ</button>
        
        </div>
    </div>
    <div id="container1">
        
        <img src="image1.jpg" alt="Image 1" class="img1">
        <img src="image2.jpg" alt="Image 2" class="img2">
        <img src="favicon.ico" alt="Image 3" class="img3">
    </div>
    <script src="script.js"></script>
    <button onclick="startShuffle()">Start Shuffle</button>

    <script>
        function shuffleImages() {
            const container = document.getElementById('container1');
            const images = Array.from(container.children);
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(images[j]);
            }
        }

        function startShuffle() {
            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                if (shuffleCount < 6) {
                    shuffleImages();
                    shuffleCount++;
                } else {
                    clearInterval(shuffleInterval);
                }
            }, 1000); // Меняет картинки каждые 1000 мс (1 секунда)
        }
    </script>


    
</body>
</html>
